  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

      #app {
        width: 200px;
        padding: 10px;
        font-size: 20px;
        font-weight: bold;
        font-family: Lato, sans-serif;
      }

      .link-button,

        padding: 10px;

        transition: opacity 0.1s ease-in-out;
      }

      .link-button:hover {
        opacity: 0.7;
        text-decoration: none;
      }

  <body>
